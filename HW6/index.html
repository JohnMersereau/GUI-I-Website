<!DOCTYPE html>
<html>
  <head>
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Creating input form -->
    <div id="input_form">
      <form id="iForm"onsubmit="if($(this).valid())create_table(); return false;">
        <table>
          <!-- create all the input fields -->
          <tr>
            <td>Min Column Value: </td>
            <td><input type="number" id="col_min" name="col_min" size=4 required></td>

          </tr>
          <tr>
            <td>Max Column Value: </td>
            <td><input type="number" id="col_max" name="col_max" size=4 required></td>

          </tr>
          <tr>
            <td>Min Row Value: </td>
            <td><input type="number" id="row_min" name="row_min" size=4 required></td>

          </tr>
          <tr>
            <td>Max Row Value: </td>
            <td><input type="number" id="row_max" name="row_max" size=4 required></td>

          </tr>
          <tr>
            <!-- create a button to activate script -->
            <!--<th colspan=2><button onclick="create_table()">Generate Table</button></td>-->
            <th colspan=2><input type="submit" value="Generate Table"></th>
          </tr>
          </table>
      </form>
    </div>
    <div id="error">
      <!-- Generated by script -->
    </div>
    </br>
    <hr>
    <div id="mult_table">
      <!-- Generated by script -->
    </div>

  </body>
</html>
